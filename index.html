<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator_project_v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="calculator">
        <div class="calculator_container">
            <div class="calculator_content">
                <div class="result_box">
                    <p id="input_first_number" class="input_first_number"></p>
                    <p id="input_operation" class="input_operation"></p>
                    <p id="input_second_number" class="input_second_number"></p>
                    <p id="input_result" class="input_result"></p>
                </div>
                <div class="operation_box">
                    <div class="operation">
                        <div class="operation_content">
                            <button id="btn_clear" class="btn_clear">C</button>
                            <button id="btn_operation" class="btn_operation">+</button>
                            <button id="btn_operation" class="btn_operation">-</button>
                            <button id="btn_operation" class="btn_operation">/</button>
                            <button id="btn_operation" class="btn_operation">*</button>
                        </div>
                    </div>
                    <div class="operation_number">
                        <div class="operation_number_box_one">
                            <button id="btn_number" class="btn_number">0</button>
                            <button id="btn_number" class="btn_number">1</button>
                            <button id="btn_number" class="btn_number">2</button>
                            <button id="btn_number" class="btn_number">3</button>
                            <button id="btn_number" class="btn_number">4</button>
                        </div>
                        <div class="operation_number_box_two">
                            <button id="btn_number" class="btn_number">5</button>
                            <button id="btn_number" class="btn_number">6</button>
                            <button id="btn_number" class="btn_number">7</button>
                            <button id="btn_number" class="btn_number">8</button>
                            <button id="btn_number" class="btn_number">9</button>
                        </div>
                        <div class="operation_number_box_three">
                            <button id="btn_result" class="btn_result">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
